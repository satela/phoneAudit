    <script type="text/javascript">
        function loadLib(url) {
            var script = document.createElement("script");
            script.async = false;
            script.src = url;
            document.body.appendChild(script);
        }
		
		function freshChart(charitem,xlist,ylist){
		
		var optionchartGroup = {
                    title: {
                        text: '',
                        textStyle:{
                            color:'#ffff00',
                            fontSize:14,
                            fontWeight:'normal',
                        },
                    },
					grid: {containLabel: true},
                    tooltip: {},
                    legend: {
                        data: [''],
                        textStyle: {
                            color: '#ffff00',
							fontSize:10,
                        },
                        top:'2%',
                    },
                    xAxis: {
						type: 'value',
                       
                        axisLine: {
                            lineStyle: {
                                color: '#ffffff'
                            }
                        },
                        axisTick:{
                            show:false,
                        },
						axisLabel: {        
                                show: true,
                                textStyle: {
                                    color: '#ffff00',
                                    fontSize:'8'
                                }
                            },

                    },
                    yAxis: {
                        data: ylist,
                        axisLine: {
                            lineStyle: {
                                color: '#ffffff'
                            }
                        },
                        axisTick:{
                            show:false,
                        },
						axisLabel: {        
                                show: true,
                                textStyle: {
                                    color: '#ffff00',
                                    fontSize:'8'
                                }
                            },
                    },
                    series: [{
                        name: '类别销售额',
                        type: 'bar', //柱状
                        data: xlist,
                        itemStyle: {
                            normal: {
                                barBorderRadius: 0,
                                //颜色渐变
                                color: new echarts.graphic.LinearGradient(
                                    0, 0, 0, 1,
                                    [
                                        {offset: 1, color: '#33cabb'},
                                        {offset: 0, color: '#3EACE5'}
                                    ]
                                )
                            }
                        },
                    }]
                };


                charitem.setOption(optionchartGroup, true);
		
		}

		function freshZheChart(charitem,xlist,ylist,chartitle){
		
			var optionchartGroup = {
                    title: {
                        text: '',
                        textStyle:{
                            color:'#ffffff',
                            fontSize:14,
                            fontWeight:'normal',
                        },
                    },
					grid: {containLabel: true},
                    tooltip: {},
                    legend: {
